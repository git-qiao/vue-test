<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单练习</title>
</head>
<body>
  <div id="app">
    <form action="/" method="get">
      用户名：<input type="text" placeholder="用户名" v-model="info.name"><br/>

      密码：<input type="password" placeholder="密码" v-model="info.psd"><br>

      性别：<input type="radio" name="sex" v-model="info.sex" value="male">男 &nbsp;&nbsp;&nbsp;
            <input type="radio" name="sex"  v-model="info.sex" value="female">女<br>

      爱好：<input type="checkbox" name="hobby" value="eat" v-model="info.hobby">吃 &nbsp;&nbsp;
           <input type="checkbox" name="hobby" value="drink" v-model="info.hobby">喝 &nbsp;&nbsp;
           <input type="checkbox" name="hobby" value="pull" v-model="info.hobby">拉 &nbsp;&nbsp;<br/>

      城市： <select name="city" id="city" v-model="info.city">
                <option value="">请选择</option>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="gp">高平</option>
            </select><br/>

      描述：<textarea name="desc" id="desc" cols="30" rows="10" placeholder="请输入..." v-model="info.desc"></textarea><br/>

      <button type="submit" @click.prevent="submitHandle">提交</button>
    </form>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        info: {
          name: '',
          psd: '',
          sex: '',
          hobby: [],
          city: '',
          desc: ''
        }
      },
      methods: {
        submitHandle () {
          console.log(this.info)
        }
      }
    })
  </script>
</body>
</html>
