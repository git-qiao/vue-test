<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
  <div id="demo">
    <form action="/xxx">
      <span>用户名: </span>
      <input type="text" v-model="user.username"><br>

      <span>密码: </span>
      <input type="password" v-model="user.pwd"><br>

      <span>性别: </span>
      <input type="radio" id="female" v-model="user.sex" value="female">
      <label for="female">女</label>
      <input type="radio" id="male" v-model="user.sex" value="male">
      <label for="male">男</label><br>

      <span>爱好: </span>
      <input type="checkbox" id="basket" value="basket" v-model="user.hobby">
      <label for="basket">篮球</label>
      <input type="checkbox" id="foot" value="foot" v-model="user.hobby">
      <label for="foot">足球</label>
      <input type="checkbox" id="pingpang" value="pingpang" v-model="user.hobby">
      <label for="pingpang">乒乓</label><br>
      
      <span>食物</span>
      <input type="checkbox" id="rice" value="rice1" v-model="user.food">
      <label for="rice">大米</label>
      <input type="checkbox" id="corn" value="corn1" v-model="user.food">
      <label for="corn">玉米</label> <br>

      <span>城市: </span>
      <select v-model="user.citySelet">
        <option value="">未选择</option>
        <option :value="city.val" v-for="city in citys" :key="city.id">{{city.name}}</option>
      </select><br>
      <span>介绍: </span>
      <textarea rows="10" v-model="user.desc"></textarea><br><br>

      <input type="submit" value="注册" @click.prevent="register">
    </form>
  </div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      citys:[
        {id: 1, name: '北京', val: 'bj'},
        {id: 2, name: '上海', val: 'sh'},
        {id: 3, name: '高平', val: 'gp'}
      ],
      user: {
        username: '', //用户名
        pwd: '',      //密码
        sex: 'female',      //性别
        desc: '',     //描述
        hobby: ['basket','foot'],    //爱好
        food: ['rice1'],     //食物
        citySelet: 'gp'
      }
    },
    methods: {
      register () {
        console.log('发送Ajax请求');
        console.log(this.user);
      },
    },
    computed: {

    }
  })
</script>
</body>
</html>
