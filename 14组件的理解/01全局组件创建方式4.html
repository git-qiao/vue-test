<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>创建组件的第四种方式</h1>
    <p>{{msg}}</p>
    <my-tem></my-tem>
    <my-tem2></my-tem2>
  </div>

  <!--在被控制区域外面使用template元素，定义组件/模板结构-->
  <template id="my">
    <div>
      <h3>这是通过template元素，在外部定义的组件结构，这个方式有代码的智能提示和高亮</h3>
      <h3>其实现在的编码工具，同样也可以在2的方式有智能提示和高亮</h3>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    // 方式4直接将组件配置对象抽离出来
    const temOpt = {
      template: '#my'
    }
    const tem2Opt = {
      template: '<h2>dfdfdf</h2>'
    }
    Vue.component('myTem', temOpt)
    Vue.component('myTem2', tem2Opt)

    new Vue({
      el: '#app',
      data: {
        msg: '这是一个msg'
      },
      methods: {},
      directives: {},  //私有指令
      filters: {}, //私有过滤器
      components: {} //私有组件注册
    })
  </script>
</body>
</html>
