<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
  1. 模板的理解:
    动态的html页面
    包含了一些JS语法代码
      双大括号表达式
      指令(以v-开头的自定义标签属性)
  2. 双大括号表达式
    语法: {{exp}} 或 {{{exp}}}
    功能: 向页面输出数据
    可以调用对象的方法
  3. 指令一: 强制数据绑定
    功能: 指定变化的属性值  让属性值从静态不可变 -- 动态可变
    完整写法:
      v-bind:xxx='yyy'  //yyy会作为表达式解析执行
    简洁写法:
      :xxx='yyy'
  4. 指令二: 绑定事件监听
    功能: 绑定指定事件名的回调函数
    完整写法:
      v-on:click='xxx'
    简洁写法:
      @click='xxx'
  -->

  <div id="app">
    <h2>1. 双大括号表达式</h2>
    <b>{{ content }}</b> <br/>
    <b>{{ content.toUpperCase() }}</b>

    <h2>2. 指令一: 强制数据绑定</h2>
    <a href="url">百度baidu</a>
    <a v-bind:href="url">百度baidu2</a>
    <a :href="url">百度baidu2</a>

    <h2>3. 指令二: 绑定事件监听</h2>
    <button v-on:click="handle1">按钮111</button>
    <button @click="handle2">按钮111</button>

  </div>
  <script src="../js/vue.js"></script>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#app',
      data: {  //vm中也会定义对应的属性  --  vue底层帮我们实现的（数据代理）
        content: '这是春花abcdef',
        url: 'https://www.baidu.com'
      },
      methods: {  // vm中也会定义对应的方法  --  vue底层帮我们实现的（数据代理）
        handle1 (e) {
          console.log(e.target.innerText);
          alert(e.target.innerText)
        },
        handle2 (e) {
          alert(e.target.innerText)
        }
      }
    })

    vm.url = 'https://www.jd.com'

    console.log(vm);
  </script>
</body>
</html>
