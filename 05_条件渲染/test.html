<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">

  <h1 v-if="flagA">这是1111111</h1>
  <h1 v-else>这是2222222</h1>

  <hr/>
  <h1 v-show="flagB">这是33333333</h1>
  <h1 v-show="!flagB">这是44444444</h1>
  <hr/>
  <button @click="flagA=!flagA;flagB=!flagB">改变一下</button>
</div>
