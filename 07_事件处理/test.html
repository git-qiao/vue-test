<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_事件处理</title>
  <style>
    .outer{
      width: 100px;
      height: 100px;
      background-color: darkred;
    }
    .inner{
      width: 40px;
      height: 40px;
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button @click="test1">test1</button>
  <button @click="test2('myMsg')">test2</button>
  <button @click="test3('myMsg3',$event)">test3</button>

  <h2>2. 事件修饰符</h2>
  <a @click.prevent="test4" href="https://www.baidu.com">阻止默认行为</a>
  <div class="outer" @click="test5">
    <div class="inner" @click.stop="test6">停止冒泡</div>
  </div>


  <h2>3. 按键修饰符</h2>
  <input type="text" @keyup="text7">
  <input type="text" @keyup.enter="text77">
  <input type="text" @keyup.13="text8">

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#example',
    data: {

    },
    methods: {
      test1 (e) {
        alert(e.target.innerText)
      },
      test2 (val) {
        alert(val)
      },
      test3 (val,e){
        alert(e.target.innerText + '----' + val)
      },
      test4 (e){
        //e.preventDefault()
      },
      test5 () {
        alert('outer')
      },
      test6 () {
        alert('inner')
      },
      text7 (e) {
        if (e.keyCode === 13) {
          alert(e.target.value)
        }
      },
      text77 (e) {
        alert(e.target.value)
      },
      text8 (e) {
        alert(e.target.value)
      }
    }
  })
</script>
</body>
</html>
