<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
  //1.
  let obj = { num: 1 }
  let obj2 = obj
  obj2.m = 2
  console.log(obj === obj2) //true

  /*
  1). 2个引用变量指向同个对象, 通过一个引用变量改变对象内部的数据, 另一个引用变量看到的新的
  2). 2个引用变量指向同个对象, 让一个引用变量指向一个新的对象, 另一个引用变量看到的还是原来的对象
   */
  let o1 = {m: 1}
  let o2 = o1
  // 通过一个引用变量改变对象内部的数据
  o1.m = 2
  // 一个引用变量看到的新的
  console.log(o2.m, o1===o2) // 2   true
  let o3 = {m: 3}
  let o4 = o3
  // 让一个引用变量指向一个新的对象
  o3 = {m: 4}
  // 一个引用变量看到的还是原来的对象
  console.log(o4.m, o3===o4) // 3  false
  let o5 = {m: 5}
  let o6 = o5
  function fn(o) {
    // o = {m: 6}  // 6 5 false
    o.m = 7
  }
  fn(o5)
  console.log(o5.m, o6.m, o5===o6)  // 7 7 true

</script>
</body>
</html>
