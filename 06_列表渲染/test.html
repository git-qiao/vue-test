<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
  <style>
    table{
      border-collapse: collapse;
    }
    table td,table th{
      padding:10px 20px;
    }
  </style>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(person,index) in persons" :key="index">
      {{index}}----{{person.name}}-----{{person.age}}
      --- <button @click="deletePer(index)">删除</button>
      --- <button @click="updateP(index)">更新</button>
    </li>
  </ul>


  <h2>测试: v-for 遍历对象</h2>
  <table border="1">
    <tr>
      <th>名字</th>
      <th>年龄</th>
      <th>技能</th>
      <th>性别</th>
    </tr>
    <tr>
      <td v-for="(val,key) in obj">{{val}}</td>
    </tr>
  </table>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',   //容器
    data: {        //数据
      persons: [
        {name: 'Tom', age: 15},
        {name: 'Jack', age: 13},
        {name: 'Rose', age: 12},
        {name: 'Pegy', age: 14},
        {name: 'Bob', age: 11},
      ],
      obj: {
        name: '春花',
        age: '19',
        skill: '动词',
        sex: '女'
      }
    },
    methods: {     //方法
      deletePer (index) {
        /*
        数组的变异方法
        1. 调用数组原本的方法
        2. 更新界面
         */
        this.persons.splice(index,1)  //splice是在vue中包装过的
      },
      updateP (index) {
        console.log('updateP (index)')
        this.persons.splice(index,1,{name:'春花',age:12})
      }
    },
    computed: {    //计算属性

    },
    watch: {       //监听

    }
  })
  var obj = {a:1,b:2,c:3}
  for (var key in obj){
    console.log(key,obj[key])
  }
</script>
</body>
</html>
